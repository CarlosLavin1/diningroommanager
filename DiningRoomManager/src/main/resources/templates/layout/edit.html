<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Layout</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
    <div class="container">
        <header th:insert="~{nav::navbar}"></header>

        <h1 class="text-center mt-5"  th:if="${authenticated}">Edit Layout</h1>

        <div class="d-flex justify-content-center" th:if="${authenticated}">
            <form th:action="@{/layout/edit/{id}(id=${layout.id})}" th:object="${layout}" method="post">
                <input type="hidden" th:value="*{id}">

                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input class="form-control" type="text" id="name" th:field="*{name}">
                    <p class="alert alert-warning" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label for="desc" class="form-label">Description:</label>
                    <textarea  class="form-control" id="desc" type="text" th:field="*{description}" cols="80" rows="5">
                    </textarea>
                    <p class="alert alert-warning" th:errors="*{description}"></p>
                </div>

                <input type="submit" class="btn btn-dark" value="Edit">
                <div>
                    <a th:href="@{/layout}">Go Back</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
