<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Layout</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
    <div class="container">
        <header th:insert="~{nav :: navbar}"></header>
        <h1>Create Layout</h1>

        <form th:action="@{/layout/create}" th:object="${layouts}" method="post">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input  id="name" type="text" th:field="*{name}">
                <div class="alert alert-warning" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="desc" class="form-label">Description:</label>
                <input  id="desc" type="text" th:field="*{description}">
                <div class="alert alert-warning" th:errors="*{description}"></div>
            </div>

            <input class="btn btn-dark" type="submit" value="create">
        </form>



    </div>
</body>
</html>
