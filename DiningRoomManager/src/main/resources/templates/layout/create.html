<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Layout</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
    <div class="container">
        <header th:insert="~{nav :: navbar}"></header>

        <h1 class="text-center mt-5" th:if="${authenticated}">Create Layout</h1>

        <div class="d-flex justify-content-center" th:if="${authenticated}">
            <form th:action="@{/layout/create}" th:object="${layout}" method="post">
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input class="form-control" id="name" type="text" th:field="*{name}">
                    <div class="alert alert-warning" th:errors="*{name}"></div>
                </div>

                <div class="form-group">
                    <label for="desc" class="form-label">Description:</label>
                    <textarea class="form-control" id="desc" type="text" th:field="*{description}" cols="80" rows="5">
                    </textarea>
                    <div class="alert alert-warning" th:errors="*{description}"></div>
                </div>

                <input class="btn btn-dark" type="submit" value="create">
                <a th:href="@{/layout}" class="btn btn-light">Go Back</a>
            </form>
        </div>
    </div>
</body>
</html>
