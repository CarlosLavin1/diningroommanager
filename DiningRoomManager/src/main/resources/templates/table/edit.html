<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit table</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
<div class="container" th:if="${authenticated}">
    <header th:insert="~{nav::navbar}"></header>

    <h1 class="text-center">Edit table</h1>

    <div class="mt-3">
        <form class="form-group" th:action="@{/table/edit/{id}(id=${diningTable.id})}" th:object="${diningTable}" method="post">
            <input type="hidden" th:value="*{id}">

            <label class="form-label">Number of seats:</label>
            <input class="form-control" type="text" th:field="*{numberOfSeats}">
            <p class="text-danger" th:errors="*{numberOfSeats}"></p>

            <input class="btn btn-dark" type="submit" value="Edit">
            <a th:href="@{/layout/detail/{id}(id=${diningTable.layout.id})}" class="btn btn-light">Go back</a>
        </form>
    </div>
</div>
</body>
</html>
