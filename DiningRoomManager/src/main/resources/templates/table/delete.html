<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Table</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
    <div class="container">
        <header th:insert="~{nav::navbar}"></header>

        <h1>Delete Table</h1>
        <h3>Are you sure want to delete this?</h3>

        <hr>
        <div>
            <dl class="row" th:object="${table}">
                <dt class="col-sm-2">
                    Number of seats:
                </dt>
                <dd class="col-sm-10">
                    <span th:text="*{numberOfSeats}"></span>
                </dd>
            </dl>

            <form method="post" th:action="@{/table/delete/{id}(id=${table.id})}">
                <input name="id" th:value="${table.id}" type="hidden">
                <div class="form-group">
                    <input class="btn btn-warning" type="submit" value="Delete"/>
                </div>
            </form>
        </div>

        <div>
            <a th:href="@{/layout/detail/{id}(id=${table.layout.id})}">Go Back</a>
        </div>
    </div>
</body>
</html>
