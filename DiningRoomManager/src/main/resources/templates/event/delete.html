<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Delete Event</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
<div class="container">
    <header th:insert="~{nav :: navbar}"></header>
    <main class="pb-3" role="main">
        <h2 class="text-center">Delete Event</h2>
        <hr/>
        <h4 class="text-center">Are you sure you want to delete this event?</h4>
        <p class="font-weight-bold bg-danger rounded p-2 text-center">This action cannot be undone</p>
        <dl class="row" th:object="${event}">
            <dt class="col-sm-2">
                Name:
            </dt>
            <dd class="col-sm-10">
                <span th:text="*{name}"></span>
            </dd>
        </dl>

        <p>This event has <span th:text="${seatingCount}" class="italic font-weight-bold"></span> associated seating(s)</p>
        <form th:action="@{/event/delete/{id}(id=${event.id})}" method="POST">
            <input name="id" th:value="${event.id}" type="hidden">
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Delete"/>
            </div>
        </form>
        <a th:href="@{/}" class="btn btn-success mt-3">Go Back</a>
    </main>
</div>
</body>
</html>
