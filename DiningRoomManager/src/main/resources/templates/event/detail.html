<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Event Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
<div class="container" th:object="${event}">
    <header th:insert="~{nav :: navbar}"></header>
    <h2 class="text-center text-info">Event Details</h2>
    <dl class="row" th:object="${event}">
        <dt class="col-sm-2">
            Name:
        </dt>
        <dd class="col-sm-10">
            <span th:text="*{name}"></span>
        </dd>
    </dl>
    <a th:href="@{/seating/create/{id}(id=${event.id})}" class="btn btn-primary">Create A Seating For This Event</a>
</div>
</body>
</html>
