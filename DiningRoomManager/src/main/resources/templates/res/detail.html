<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Reservation Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
<div class="container">
    <header th:insert="~{nav :: navbar}"></header>
    <h2 class="text-center">Reservation Details</h2>
    <dl class="row" th:object="${res}">
        <dt class="col-sm-2">
            Full Name:
        </dt>
        <dd class="col-sm-10">
            <span th:text="*{firstName}"></span> <span th:text="*{lastName}"></span>
        </dd>
        <dt class="col-sm-2">
            Email:
        </dt>
        <dd class="col-sm-10">
            <span th:text="*{email}"></span>
        </dd>
        <dt class="col-sm-2">
            Seating Date and Time:
        </dt>
        <dd class="col-sm-10">
            <span th:text="*{seating.startDateAndTime.toString()}"> </span>
        </dd>
        <dt class="col-sm-2">
            Status:
        </dt>
        <dd class="col-sm-10">
            <span th:text="*{status.display}"></span>
        </dd>
    </dl>
    <a th:href="@{/res/index/{id}(id=${res.seating.event.id})}" class="btn btn-primary">Back to Reservation List</a>
</div>
</body>
</html>
