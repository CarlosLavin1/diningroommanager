<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Menu Item</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary" th:if="${authenticated}">
<div class="container">
    <header th:insert="~{nav::navbar}"></header>

    <h1 class="text-white">Delete Menu Item</h1>
    <h3 class="text-warning">Are you sure you want to delete this?</h3>

    <hr>
    <div>
        <dl class="row" th:object="${menuItem}">
            <dt class="text-white col-sm-2 ">Name:</dt>
            <dd class="col-sm-10">
                <span th:text="*{name}" class="text-white"></span>
            </dd>
            <dt class="text-white col-sm-2">Description:</dt>
            <dd class="col-sm-10">
                <span th:text="*{description}" class="text-white"></span>
            </dd>
            <dt class="text-white col-sm-2">Menu:</dt>
            <dd class="col-sm-10">
                <span th:text="*{menu.name}" class="text-info font-weight-bold"></span>
            </dd>
        </dl>

        <form method="post" th:action="@{/menuItem/delete/{id}(id=${menuItem.id})}">
            <input name="id" th:value="${menuItem.id}" type="hidden">
            <div class="form-group">
                <input class="btn btn-danger" type="submit" value="Delete"/>
            </div>
        </form>
    </div>

    <div>
        <a th:href="@{/menu/detail/{id}(id=${menuItem.menu.id})}" class="btn btn-light">Go Back</a>
    </div>
</div>
</body>
</html>
