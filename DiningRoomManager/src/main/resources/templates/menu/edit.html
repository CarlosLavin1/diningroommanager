<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Menu</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
<div class="container">
  <header th:insert="~{nav::navbar}"></header>
 <div th:if="${authenticated}">
    <h1 class="text-center text-white">Edit Menu</h1>
    <hr>

    <div class="d-flex justify-content-center mt-3">

      <form class="form-group" th:action="@{/menu/edit/{id}(id=${menu.id})}" th:object="${menu}" method="post">
        <input type="hidden" th:value="*{id}">

        <div class="form-group">
          <label for="name" th:field="*{name}">Name:</label>
          <input id="name" th:field="*{name}" class="form-control">
          <div class="alert alert-warning" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
          <label for="desc" class="form-label">Description:</label>
          <textarea class="form-control" id="desc" type="text" th:field="*{description}" cols="80" rows="5"></textarea>
        </div>

        <input class="btn btn-dark" type="submit" value="Edit">
        <a th:href="@{/menu}">Go back</a>
      </form>
    </div>
 </div>
</div>
</body>
</html>
