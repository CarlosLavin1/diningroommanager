<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Table</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
<div class="container">
    <header th:insert="~{nav::navbar}"></header>

    <h1 class="text-white">Delete Menu</h1>
    <h3 class="text-warning">Are you sure want to delete this?</h3>

    <hr>
    <div>
        <dl class="row" th:object="${menu}">
            <dt class="text-white col-sm-2 ">Name:</dt>
            <dd class="col-sm-10">
                <span th:text="*{name}" class="text-white"></span>
            </dd>
            <dt class="text-white col-sm-2">Description:</dt>
            <dd class="col-sm-10">
                <span th:text="*{description}" class="text-white"></span>
            </dd>
            <dt class="text-white col-sm-2" >Date Created:</dt>
            <dd class="col-sm-10" >
                <span th:text="*{#dates.format(dateCreated, 'yyyy-MM-dd hh:mm a')}" class="text-white"></span>
            </dd>
        </dl>

        <form method="post" th:action="@{/menu/delete/{id}(id=${menu.id})}">
            <input name="id" th:value="${menu.id}" type="hidden">
            <div class="form-group">
                <input class="btn btn-warning" type="submit" value="Delete"/>
            </div>
        </form>
    </div>

    <div>
        <a th:href="@{/menu/detail/{id}(id=${menu.id})}">Go Back</a>
    </div>
</div>
</body>
</html>
