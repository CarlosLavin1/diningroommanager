<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Seating Details</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
<div class="container">
    <header th:insert="~{nav :: navbar}"></header>
    <h2 class="text-center">Seating Details</h2>
    <dl class="row" th:object="${seating}">
        <dt class="col-sm-2">
            Event:
        </dt>
        <dd class="col-sm-10">
            <span th:text="*{event.name}"></span>
        </dd>
        <dt class="col-sm-2">
            Seating Date and Time:
        </dt>
        <dd class="col-sm-10">
            <span th:text="*{startDateAndTime.toString()}"> </span>
        </dd>
    </dl>
    <a th:href="@{/res/create/{id}(id=${seating.id})}" class="btn btn-primary">Request a Reservation</a>
    <br>
    <a th:href="@{/event/details/{id}(id=${seating.event.id})}" class="btn btn-success">Go Back</a>
</div>
</body>
</html>
