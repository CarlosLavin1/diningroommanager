<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Seatings</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
<div class="container">
    <header th:insert="~{nav :: navbar}"></header>
    <h2 class="text-center font-weight-bold">Seating List</h2>
    <table class="table table-dark mt-3" th:unless="${seatings == null}">
        <thead>
        <tr>
            <th class="text-info">Event Name</th>
            <th class="text-info">Start Date And Time</th>
            <th class="text-info">Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s: ${seatings}">
            <td>
                <span th:text="${s.event.name}"></span>
            </td>
            <td>
                <input disabled th:value="${s.startDateAndTime}" class="form-control" type="datetime-local"></input>
            </td>
            <td>
                <a th:href="@{/seating/details/{id}(id=${s.id})}" class="btn btn-info">Details</a> |
                <a th:href="@{/seating/edit/{id}(id=${s.id})}" class="btn btn-warning">Edit</a> |
                <a th:href="@{/seating/delete/{id}(id=${s.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <h4 th:unless="${seatings != null}" class="text-center text-warning">No Seatings In Database</h4>
</div>
</body>
</html>
