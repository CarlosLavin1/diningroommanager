<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create a Seating</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body class="bg-secondary">
<div class="container" th:if="${authenticated}">
    <header th:insert="~{nav :: navbar}"></header>
    <div th:if="${authenticated}">
        <h2 class="text-center">Create A Seating</h2>
        <hr>
        <form method="POST" th:object="${seating}" th:action="@{/seating/create/{id}(id=${event.id})}">
            <h3 class="text-center">Event: <span th:text="${event.name}"></span></h3>
            <h4 class="text-center">Event Start Date: <input class="rounded" th:value="${event.startDate}" readonly></input></h4>
            <h4 class="text-center">Event End Date: <input class="rounded" th:value="${event.endDate}" readonly></input></h4>
            <div class="form-group">
                <label class="form-label">Start Date And Time:</label>
                <input class="form-control" th:field="*{startDateAndTime}" type="datetime-local"/>
                <div class="alert alert-warning" th:errors="*{startDateAndTime}"></div>
            </div>
            <input class="btn btn-primary" type="submit" value="Create"/>
        </form>
        <a th:href="@{/event/details/{id}(id=${event.id})}" class="btn btn-light mt-3">Go Back</a>
    </div>
</div>
</body>
</html>
