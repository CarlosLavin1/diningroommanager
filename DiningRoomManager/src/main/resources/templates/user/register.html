<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" >
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body class="bg-secondary">
    <div class="container">
        <header th:insert="~{nav :: navbar}"></header>
        <h3 th:if="${message != null}" th:text="${message}" class="text-danger-emphasis"></h3>
        <form method="post" th:action="@{/register}" th:object="${user}">
            <div class="form-group">
                <label class="form-label">First Name:</label>
                <input class="form-control" th:field="*{firstName}" type="text"/>
                <div class="alert alert-warning" th:errors="*{firstName}"></div>
            </div>
            <div class="form-group">
                <label class="form-label">Last Name:</label>
                <input class="form-control" th:field="*{lastName}" type="text"/>
                <div class="alert alert-warning" th:errors="*{lastName}"></div>
            </div>
            <div class="form-group">
                <label class="form-label">User Name:</label>
                <input th:field="*{userName}" class="form-control"/>
                <div class="alert alert-warning" th:errors="*{userName}"></div>
            </div>
            <div class="form-group">
                <label class="form-label">Email:</label>
                <input th:field="*{email}" class="form-control"/>
                <div class="alert alert-warning" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label class="form-label">Password:</label>
                <input th:field="*{password}" type="password" class="form-control"/>
                <div class="alert alert-warning" th:errors="*{password}"></div>
            </div>
            <input class="btn btn-primary" type="submit" value="Register"/>
        </form>
    </div>
</body>
</html>
